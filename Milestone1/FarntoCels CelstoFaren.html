<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: flex;
             flex-direction: column;
             align-items: center;
             justify-content: center;
             width:400px;
             height:250px;
             margin: 50px 0px 0px 300px;
             background-color: cadetblue;
             row-gap: 50px;
             border: 2px solid gray;
        }
        h1{
            text-align: center;
        }
    </style>
    <script type="text/javascript">
     function convert(){
      var c = document.getElementById('data').value;
      var f = (c * 1.8 ) + 32;
      document.getElementById("result").innerText = ` ${c} C = ${f} F`;
     }
     function convertinC(){
        var faren = document.getElementById('data').value;
        var celsius = [(faren-32)*5]/9;
        document.getElementById("result").innerText = `${faren}F = ${celsius}C`;
     }
    </script>
</head>
<body>
    <h1>Farenheit to Celesius and Celsius to Farenheit</h1>
    <div class="main">
        <input type="number" id="data">
    <div>
        <span>
            <button onclick="convert()">convert in Farenheit</button>
            <button onclick="convertinC()">Convert in Celsius</button>
        </span>
    </div>
    <h2 id="result"></h2>
</div>
</body>
</html>
